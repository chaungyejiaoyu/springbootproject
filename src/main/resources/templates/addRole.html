<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>添加角色</title>
</head>
<body>
    
    <form action="addRole" method="post">
        角色编号：
            <input type="text" name="roleCode"><span th:errors="${role.roleCode}"></span><br>

        <input type="submit" value="添加">
    </form>
</body>
</html>
